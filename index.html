<body>
    <button id='btncount'>-</button>
    <script>
        
        const element = document.querySelector('#btncount');
        element.addEventListener('click',counterIncrement,false);
       
        let counter=0;
        //console.log(counter);
        
        function counterIncrement(){
            counter=counter + 1;
            console.log(counter);
        }
